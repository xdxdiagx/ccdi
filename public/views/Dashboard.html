    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Dean's Lister</h3>
        </div>
        <div class="col-sm-4">
          <!-- <h3 class="m-0 text-dark">Athletes In Action</h3> -->
          <label for="showCourse">Course</label>
          <select
            class="custom-select form-control"
            id="showCourse"
            ng-model="showCourse"
            ng-change="show_course()"
          >
            <!-- <option value="select" selected>Select</option> -->
            <option value="Multimedia">
              Associate Computer Technology (Multimedia)
            </option>
            <option value="Networking">
              Associate Computer Technology (Networking)
            </option>
            <option value="BSOA">
              Bachelor of Science in Office Administration
            </option>
            <option value="BSIS">
              Bachelor of Science in Information System
            </option>
            <option value="BSIT">
              Bachelor of Science in Information Technology
            </option>
            <option value="BSCS">
              Bachelor of Science in Computer Science
            </option>
          </select>
        </div>
        <div class="card-body">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th style="width: 10px">#</th>
                <th style="text-align: center">First Name</th>
                <th style="text-align: center">Middle Name</th>
                <th style="text-align: center">Last Name</th>
                <th style="text-align: center">Year</th>
                <th style="text-align: center">Course</th>
                <th style="text-align: center">GWA</th>
                <!-- <th style="text-align: center">Budget</th> -->
              </tr>
            </thead>
            <tbody id="myTable">
              <tr ng-repeat="users in data">
                <td class="v-middle">
                  <!-- editable username (text with validation) -->
                  <span>
                    <!-- <div ng-bind-html="users.username"></div> -->
                    {{$index + 1}}
                  </span>
                </td>
                <td class="v-middle">
                  <!-- editable username (text with validation) -->
                  <span>
                    <!-- <div ng-bind-html="users.username"></div> -->
                    {{ users.firstName }}
                  </span>
                </td>
                <td class="v-middle">
                  <!-- editable username (text with validation) -->
                  <span>
                    <!-- <div ng-bind-html="users.username"></div> -->
                    {{ users.middleName }}
                  </span>
                </td>
                <td class="v-middle">
                  <!-- editable username (text with validation) -->
                  <span>
                    <!-- <div ng-bind-html="users.username"></div> -->
                    {{ users.lastName }}
                  </span>
                </td>
                <!-- <td class="v-middle">
                      editable username (text with validation)
                      <span>
      {{ users.fullname }}
      </span>
                  </td> -->
                <td class="v-middle">
                  <!-- editable status (select-local) -->
                  <span> {{ users.year }} </span>
                </td>
                <!--<td class="v-middle">
                       editable status (select-local) 
                      <span>
      {{ users.address }}
      </span>
                  </td>
                  <td class="v-middle">
                       editable status (select-local) 
                      <span>
      {{ users.number }}
      </span>
                  </td> -->
                <td class="v-middle">
                  <!-- editable group (select-remote) -->
                  <span> {{ users.course }} </span>
                </td>
                <td class="v-middle">
                  <!-- editable group (select-remote) -->
                  <span> {{ users.subjects.gwa }} </span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
